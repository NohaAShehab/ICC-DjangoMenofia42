{%extends  'amazon/base.html' %}



{%block title %}

    Home page
{% endblock %}

{% block content %}
<div style="background-color: burlywood">
    <h1> this is my Home  page </h1>

    {{myproducts}}  ---> to print a value

    <h1> Django template provide syntax for  ---> for loop </h1>


    <table class="table">
        <tr><th>Name</th> <th>Price</th></tr>
    {% for p in myproducts %}
        <tr>
            <td>{{p.name}}</td>  <td>{{p.price}} </td>
        </tr>
    {% endfor %}
    </table>
</div>

<script>
    alert("Welcome to js included in django")
</script>
{% endblock %}
